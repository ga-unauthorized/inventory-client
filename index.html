<head>
  <title>Inventory Management</title>

  <!-- Do not add `link` tags-->

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>

<body>

  <h1>Inventory Management</h1>


<!-- AUTHENTICATION -->
  <form id="sign-up">
    <h2 class='h2signup'>Sign Up</h2>
    <input type='email' name="credentials[email]" placeholder="Enter email...">
    <input type="password" name="credentials[password]" placeholder="Enter password..">
    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password...">
    <button> Sign Up!</button>
  </form>

  <form id="sign-in">
    <h2 class='h2signin'>Sign In</h2>
    <input type="email" name="credentials[email]" placeholder="Enter Email....">
    <input type="password" name="credentials[password]" placeholder="Enter Password...">
    <button> Sign In!</button>
  </form>


  <form id="change-password">
    <h2 class='h2changepassword'>Change Password</h2>
    <input type="password" name="passwords[old]" placeholder="Enter old password....">
    <input type="password" name="passwords[new]" placeholder="Enter new password....">
    <button>Change Password!</button>
  </form>

  <form id="sign-out">
    <h2 class='h2signout'>Sign Out</h2>
    <button>Sign Out!</button>
  </form>


<!-- CREATE ITEM -->
  <h2 class='h2additem'>Add Item</h2>
  <form id="add-item">
    <input type="text" name="item[name]" placeholder="Name....">
    <input type="number" name="item[price]" placeholder="Price.....">
    <input type="number" name="item[quantity]" placeholder="Quantity....">
    <button>Log Item</button>
  </form>


<!-- UPDATE ITEM -->
<h2 class='h2updateitem'>Update An Item</h2>
<form id="update-item">
  <input type="text" name="item[name]" placeholder="Enter Item Name....">
  <input type="text" name="item[id]" placeholder="Enter Item # To Update">
  <input type="number" name="item[price]" placeholder="Enter Price....">
  <input type="number" name="item[quantity]" placeholder="Enter Quantity....">
  <button>Update Item</button>
</form>


<!-- SHOW ITEM -->
<h2 class='h2viewitem'>View An Item</h2>
<form id="view-item">
  <input type="text" name="item[id]" placeholder="Enter Item # To Show...">
  <button>View Item</button>
</form>


<!-- DELETE ITEM -->
<h2 class='h2deleteitem'>Delete An Item</h2>
<form id="delete-item">
  <input type="text" name="item[id]" placeholder="Enter Item # To Delete...">
  <button>Delete</button>
</form>


<!-- INDEX ITEMS -->
<form id="view-items">
  <h2 class='h2viewitems'>View All Items</h2>
  <button>View All Items!</button>
</form>


<!-- SPACE TO DISPLAY HANDLEBARS -->

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
